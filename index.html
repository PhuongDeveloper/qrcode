<!DOCTYPE html>

</head>
<body class="py-8 px-4 flex-grow">
    
    <div class="max-w-5xl mx-auto">

            <div class="absolute top-0 right-0 flex items-center gap-3">
                <button onclick="toggleLanguage()" class="control-btn">
                    <i class="fas fa-globe"></i>
                    <span id="langText" class="text-sm font-medium">VI</span>
                </button>
                <button onclick="toggleDarkMode()" class="control-btn">
                    <span id="darkModeIcon" class="text-lg">üåô</span>

            </div>
            
            <h1 class="text-5xl font-bold main-title mb-3 pt-12 md:pt-0">Tr√¨nh T·∫°o QR Code By PhuongDev</h1>

                <span>ƒê∆∞·ª£c ph√°t tri·ªÉn b·ªüi PhuongDev</span>
            </a>
        </header>

        <div class="main-card">
            
            <div class="flex items-center justify-between mb-8 px-2">
                <div id="tab1" class="step active" onclick="goToStep(1)">
                    <div class="step-circle">1</div>
                    <div class="step-label" data-i18n="step1_title"></div>
                </div>
                <div class="step-line"></div>
                <div id="tab2" class="step" onclick="goToStep(2)">
                    <div class="step-circle">2</div>
                    <div class="step-label" data-i18n="step2_title"></div>
                </div>
                <div class="step-line"></div>
                <div id="tab3" class="step" onclick="goToStep(3)">
                    <div class="step-circle">3</div>
                    <div class="step-label" data-i18n="step3_title"></div>
                </div>
            </div>

            <div class="px-2">
                <div id="step1">
                    <h2 class="text-2xl font-semibold mb-6 text-gray-800 dark:text-white" data-i18n="select_data_type"></h2>
                    <div id="dataTypesGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8">
                        </div>
                    
                    <div id="inputFields" class="space-y-5">
                        </div>
                    
                    <div id="campaignSection" class="mt-6 hidden">
                        <h3 class="text-lg font-semibold mb-3 text-gray-800 dark:text-white" data-i18n="advanced_settings"></h3>
                        <div class="p-4 rounded-lg bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600">
                            <label class="flex items-center space-x-3 cursor-pointer">
                                <input type="checkbox" id="enableCampaign" class="form-checkbox">
                                <span class="text-gray-700 dark:text-gray-200" data-i18n="campaign_desc"></span>
                            </label>
                            <div id="campaignFields" class="hidden mt-4 space-y-3">
                                <input type="text" id="utmSource" placeholder="utm_source" class="form-input">
                                <input type="text" id="utmMedium" placeholder="utm_medium" class="form-input">
                                <input type="text" id="utmCampaign" placeholder="utm_campaign" class="form-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="step2" class="hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white" data-i18n="qr_colors"></h3>
                            <div class="space-y-4">
                                <div class="color-option">
                                    <label for="qrColorDark" data-i18n="qr_color" class="text-sm font-medium text-gray-700 dark:text-gray-300"></label>
                                    <input type="color" id="qrColorDark" value="#000000" class="form-color">
                                </div>
                                <div class="color-option">
                                    <label for="qrColorLight" data-i18n="bg_color" class="text-sm font-medium text-gray-700 dark:text-gray-300"></label>
                                    <input type="color" id="qrColorLight" value="#ffffff" class="form-color">
                                </div>
                            </div>
                            <div class="mt-4 p-3 rounded-md bg-yellow-50 dark:bg-yellow-900 border border-yellow-200 dark:border-yellow-700">
                                <p class="text-sm text-yellow-800 dark:text-yellow-200" data-i18n="color_warning"></p>
                            </div>
                        </div>
                        
                        <div>
                            <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white" data-i18n="customize_center"></h3>
                            <div class="space-y-4">
                                <label class="custom-radio-group">
                                    <input type="radio" name="centerOption" value="none" checked class="form-radio">
                                    <span data-i18n="no_add"></span>
                                </label>
                                <div class="custom-radio-group">
                                    <label class="flex items-center space-x-3 mb-3 cursor-pointer">
                                        <input type="radio" name="centerOption" value="logo" class="form-radio">
                                        <span data-i18n="add_logo"></span>
                                    </label>
                                    <input type="file" id="logoFile" class="form-file" disabled>
                                    <p class="text-xs text-gray-500 mt-2" data-i18n="add_logo_hint"></p>
                                    <div id="logoPreview" class="mt-3"></div>
                                </div>
                                <div class="custom-radio-group">
                                    <label class="flex items-center space-x-3 mb-3 cursor-pointer">
                                        <input type="radio" name="centerOption" value="text" class="form-radio">
                                        <span data-i18n="add_text"></span>
                                    </label>
                                    <input type="text" id="centerText" data-i18n="enter_text" placeholder="Nh·∫≠p text..." class="form-input" disabled>
                                    <div class="flex items-center space-x-2 mt-2">
                                        <label for="centerTextColor" class="text-sm" data-i18n="text_color"></label>
                                        <input type="color" id="centerTextColor" value="#000000" class="form-color-small" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="step3" class="hidden">
                    <div class="flex flex-col md:flex-row gap-8">
                        <div class="flex-1">
                            <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white" data-i18n="qr_preview"></h3>
                            <div id="qrcode" class="qr-preview-box">
                                <span class="text-gray-400" data-i18n="qr_preview_here"></span>
                            </div>
                        </div>
                        <div id="downloadSection" class="flex-1 md:max-w-xs">
                            <h3 class="text-xl font-semibold mb-4 text-gray-800 dark:text-white" data-i18n="export_format"></h3>
                            <div class="space-y-3">
                                <button onclick="downloadQR('png')" class="btn btn-primary w-full">
                                    <i class="fas fa-file-image mr-2"></i> Download PNG
                                </button>
                                <button onclick="downloadQR('svg')" class="btn btn-secondary w-full">
                                    <i class="fas fa-file-code mr-2"></i> Download SVG
                                </button>
                                <button onclick="downloadQR('pdf')" class="btn btn-secondary w-full">
                                    <i class="fas fa-file-pdf mr-2"></i> Download PDF
                                </button>
                            </div>
                            <button onclick="testQR()" class="btn btn-secondary w-full mt-4">Test Generate</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-between mt-8 pt-6 border-t border-gray-200 dark:border-gray-700 px-2">
                <button id="prevBtn" onclick="prevStep()" class="btn btn-secondary">
                    <i class="fas fa-arrow-left mr-2"></i>
                    <span data-i18n="btn_prev"></span>
                </button>
                <button id="nextBtn" onclick="nextStep()" class="btn btn-primary">
                    <span data-i18n="btn_next"></span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </button>
                <button id="generateBtn" class="btn btn-primary hidden" data-i18n="btn_generate"></button>
            </div>
        </div>
    </div>

    <footer class="w-full py-6 px-4 mt-12 site-footer">
        <div class="max-w-5xl mx-auto text-center text-sm text-gray-600 dark:text-gray-400">
            <p>&copy; 2025 PhuongDeveloper. All Rights Reserved.</p>
            <p class="mt-1">Ph√°t tri·ªÉn v·ªõi ‚ù§Ô∏è. M√£ ngu·ªìn m·ªü tr√™n <a href="https://github.com/PhuongDeveloper/qrcode" target="_blank" class="font-medium hover:text-teal-500 transition">GitHub</a>.</p>
        </div>
    </footer>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
